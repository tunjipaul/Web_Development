<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Performance Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🎓 Student Performance Tracker</h1>

      <!-- Form Section -->
      <form id="studentForm">
        <input type="text" id="name" placeholder="Student Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="text" id="class" placeholder="Class" required />
        <input type="url" id="image" placeholder="Image URL" required />
        <input type="number" id="score1" placeholder="Subject 1" required />
        <input type="number" id="score2" placeholder="Subject 2" required />
        <input type="number" id="score3" placeholder="Subject 3" required />
        <button type="submit">Add Student</button>
      </form>

      <!-- Search Section -->
      <input type="text" id="search" placeholder="🔍 Search by name..." />

      <!-- Table Section -->
      <table>
        <thead>
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Class</th>
            <th>Average</th>
            <th>Performance</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
