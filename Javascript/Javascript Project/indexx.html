<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Menu & Ordering System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .search-bar {
      max-width: 400px;
      margin: 10px auto 20px;
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .menu-section {
      margin: 30px 0;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #34495e;
    }

    .card p {
      font-size: 14px;
      margin: 0 0 10px;
    }

    .card .price {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button:hover {
      background: #219150;
    }

    /* Cart styling */
    #cart {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #cart ul {
      list-style: none;
      padding: 0;
    }

    #cart ul li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    #checkoutForm {
      margin-top: 20px;
    }

    #checkoutForm label {
      display: block;
      margin: 10px 0 5px;
    }

    #checkoutForm input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #checkoutForm button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }

    #checkoutForm button:hover {
      background: #216a94;
    }

    #confirmation {
      margin-top: 20px;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to FreshBite Caf√©</h1>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for an item...">
  </div>

  <!-- Menu Categories -->
  <div class="menu-section">
    <h2>Drinks</h2>
    <div class="menu-grid" id="drinks"></div>
  </div>

  <div class="menu-section">
    <h2>Food</h2>
    <div class="menu-grid" id="food"></div>
  </div>

  <div class="menu-section">
    <h2>Desserts</h2>
    <div class="menu-grid" id="desserts"></div>
  </div>

  <!-- Cart -->
  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p><strong>Total:</strong> $<span id="cartTotal">0.00</span></p>

    <!-- Checkout Form -->
    <form id="checkoutForm">
      <label for="custName">Your Name:</label>
      <input type="text" id="custName" required>

      <label for="tableNum">Table Number:</label>
      <input type="number" id="tableNum" required>

      <button type="submit">Place Order</button>
    </form>

    <!-- Confirmation -->
    <div id="confirmation"></div>
  </div>

  <script>
    // Menu data
    const menu = {
      drinks: [
        { name: "Coffee", price: 3, desc: "Hot brewed coffee" },
        { name: "Tea", price: 2.5, desc: "Refreshing green tea" },
        { name: "Smoothie", price: 4.5, desc: "Mixed fruit smoothie" }
      ],
      food: [
        { name: "Burger", price: 8, desc: "Juicy beef burger" },
        { name: "Pizza", price: 10, desc: "Cheesy pepperoni pizza" },
        { name: "Salad", price: 6, desc: "Fresh garden salad" }
      ],
      desserts: [
        { name: "Ice Cream", price: 4, desc: "Vanilla ice cream scoop" },
        { name: "Cake", price: 5, desc: "Chocolate lava cake" },
        { name: "Donut", price: 2, desc: "Glazed donut" }
      ]
    };

    // Cart
    let cart = [];

    // Render menu items
    function renderMenu() {
      for (let category in menu) {
        const container = document.getElementById(category);
        container.innerHTML = "";
        menu[category].forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${item.name}</h3>
            <p class="price">$${item.price.toFixed(2)}</p>
            <p>${item.desc}</p>
            <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
          `;
          container.appendChild(card);
        });
      }
    }

    // Add to cart
    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    // Render cart
    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      document.getElementById("cartTotal").textContent = total.toFixed(2);
    }

    // Checkout
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("custName").value;
      const table = document.getElementById("tableNum").value;

      document.getElementById("confirmation").style.display = "block";
      document.getElementById("confirmation").textContent =
        `Thank you, ${name}! Your order has been placed. Please wait at Table ${table}.`;

      // Reset cart
      cart = [];
      renderCart();
      this.reset();
    });

    // Search functionality
    document.getElementById("searchInput").addEventListener("input", function() {
      const searchText = this.value.toLowerCase();
      for (let category in menu) {
        const container = document.getElementById(category);
        container.innerHTML = "";
        menu[category]
          .filter(item => item.name.toLowerCase().includes(searchText))
          .forEach(item => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${item.name}</h3>
              <p class="price">$${item.price.toFixed(2)}</p>
              <p>${item.desc}</p>
              <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
            `;
            container.appendChild(card);
          });
      }
    });

    // Initial render
    renderMenu();
  </script>
</body>
</html>
