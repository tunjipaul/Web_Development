<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Form</title>
    <style>
         .main-div{
            width: 300px;
            margin: 20px;
            padding: 15px;
            border: 1px solid rgb(168, 134, 202);
            border-radius: 5px;
            background-color: bisque;
        }
     
    </style>
</head>
<body>
    <div class="main-div">
    <form onsubmit="handleSubmit(event)">
        <label for="userName">Username:</label>
        <input type="text"  id="username"> <br><br>
        <label for="password">Password:</label>
        <input type="password"  id="password"> <br> <br>
        <button id="Login" onclick="login()">Login</button>
        <div id="nameOutput" ></div>
    </form>
    </div>
    <script>
       function login(){
        let name = document.getElementById('username').value.trim();
        let password = document.getElementById('password').value.trim();
        let output = document.getElementById('nameOutput');
        if (name === "" || password === "" ){
          document.getElementById('nameOutput').textContent = 'Please fill in all fields!';
          return; 
        }
        if (name === 'admin' && password === '1234'){
              document.getElementById('nameOutput').textContent = 'Admin Login Successful';
              return;
        }
        output.textContent = `Welcome, ${name}!`;
    }
       function handleSubmit(event){
        event.preventDefault();
       }
    </script>
</body>
</html>
