<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Examples</title>
    <style>
        #result{
            width: 100px;
            padding: 20px;
            margin: 10px;
            border-left: 2px solid rgb(221, 140, 140);
            background-color: rgb(254, 217, 167);
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>User Input Demo</h1>
    <!-- Text input-->
     <div>
        <label for="">Your Name:</label>
        <input type="text" name="FullName" id="nameInput" placeholder="Enter your name">
        <button onclick="greetUser()">Greet Me</button>
    </div>
    <div id="greeting"></div>
    <hr>
    <!--Number Input-->
    <div>
        <label for="">Age:</label>
        <input type="number" name="Age" id="ageInput" placeholder="Enter your Age">
        <button onclick="checkAge()">Check Age</button>
    </div>
    <div id="ageResult"></div>
    <hr>
    <!--Mutiple Inputs-->
    <div>
        <h3>Simple Calculator</h3>
        <input type="number" name="firstNumber" id="num1" placeholder="First Number">
        <select name="operation" id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="secondNumber" id="num2" placeholder="Second Number">
         <button onclick="calculate()">Calculate</button>
    </div>
    <div id="result"></div>
    <script>
        function greetUser(){
            //get the value from the input field.
            let name = document.getElementById('nameInput').value;
            //check if user entered something
            if (name === ""){
                document.getElementById('greeting').textContent = "Please enter your name!";
               return;
            }

            //create personalized greeting
            let greeting = `Hello, ${name}! Welcome to our website.`;
            document.getElementById('greeting').textContent = greeting;
            document.getElementById('greeting').style.color = 'green';
        }
        function checkAge(){
            let age = document.getElementById('ageInput').value;
            let resultDiv = document.getElementById('ageResult');
            //convert to number and validate
            age = Number(age);
            if (age === 0 || isNaN(age)){
                resultDiv.textContent = 'please enter a valid age!';
                resultDiv.style.color = 'red';
                return;
            }
            //determine age group and voting eligibility
            let message = "";
            if (age < 13){
                message = `You are ${age} years old - a child!`;
            }
            else if (age < 18){
                message = `You are ${age} years old - a teenager! `;
            }
            else if (age < 65){
                message = `You are ${age} years old, - you're an adult and can vote!`;

            }
            else{
                message = `You are ${age} years old - A senior!`;
            }
            resultDiv.textContent = message;
            resultDiv.style.color = 'blue';
        }
        function calculate(){
            //get all the input values.
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let operation = document.getElementById('operation').value;
            let resultDiv = document.getElementById('result');

            //validate inputs

            if (isNaN(num1) || isNaN(num2)){
                resultDiv.textContent = 'please enter valid numbers!';
                resultDiv.style.color = 'red';
                return;
            }
            //perform calculation.
            let answer;
            let operationSymbol = operation;
            if (operation === "+"){
                answer = num1 + num2;
            }
            else if (operation === "-"){
                answer = num1 - num2;
            }
            else if (operation === "*"){
                answer = num1 * num2;
                operationSymbol = "x";
            }
            else if (operation === "/"){
                if (num2 === 0){
                    resultDiv.textContent = "Cannot divide by zero!";
                    resultDiv.style.color = 'red';
                    return;
                }
                answer = num1/num2;
            }
            //display result
            resultDiv.style.display = "block";
            resultDiv.textContent = `${num1} ${operationSymbol} ${num2} = ${answer}`;
            resultDiv.style.color = 'green';
            resultDiv.style.fontSize = '20px';
        }
        //clear results when page loads
        document.getElementById('greeting').textContent = "";
        document.getElementById('ageResult').textContent = "";
        document.getElementById('result').textContent = "";
 </script>
</body>
</html>
