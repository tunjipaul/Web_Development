<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice 3</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .quote-box{
            background-color: lawngreen;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            border-left: 3px solid black;
            width: 50%;
        }
   .quote-box q{
        font-style: italic;
        font-size: larger;
        text-align: center;
    }
    .quote-box #second-p{
     font-size: small;
     text-align: right;
    }
    </style>
</head>
<body>
    <div class="quote-box">
        <p id="first-p">Quote:
            <q>In life, the monkey must adapt to ben 10 for barry allen to scale through dy/dx</q>
           <p id="second-p">Author: Mahatma Gandhi</p>
        </p>
        

    </div>
</body>
</html>
