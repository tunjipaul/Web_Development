<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Grail</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 600;
        width: 100%;
        height: 100vh;
      }
      .general-container{
        display: flex;
        flex-direction: column;
        line-height: 1.8;
        border: 2px solid red;
        height: 100vh; 
        width: 100vw;
        text-align: center;
        /* flex-wrap: wrap; */
    }
    .header-container{
        border: 1px solid blue;
        padding: 60px;
        /* height: auto; */
     
    }
    .middle-content{
        flex: 3;
        display: flex;
        justify-content: center;
        border: 1px solid red; 
        flex-wrap: wrap;
        width: 100%;
        
        /* max-width: 100%;
        max-height: 100%; */
       
    }
    .aside-container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        /* align-items: center; */
        border: 1px solid green;
        /* padding-top: 60px;
        padding-left: 20px;
        padding-right: 20px; */
       
        height: 100%;
       width: 20vw;
        
        
       
    }
    .main-container{
        border: 1px solid violet;
        padding: 60px;
        flex-grow: 1;
   
        height: 100%;
        width: 40vw;
       
    }
    .footer-container{
        border: 1px solid blue;
        /* height: auto; */
        padding: 60px;
    }
    </style>
  </head>
  <body>
    <div class="general-container">
      <header>
        <div class="header-container">I am the header</div>
      </header>
      <div class="middle-content">
        <aside>
          <div class="aside-container">A side Bar</div>
        </aside>
        <main>
          <div class="main-container">I am the main man</div>
        </main>
        <aside>
          <div class="aside-container">A Side bar</div>
        </aside>
      </div>
      <footer>
        <div class="footer-container">The footer</div>
      </footer>
    </div>
  </body>
</html>
