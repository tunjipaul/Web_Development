<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Contact Page</title>
    <style>
      table,
      th,
      td {
        border: 1px solid brown;
        border-collapse: collapse;
        padding: 18px;
      }
      table {
        border-radius: 500px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <fieldset>
          <legend>Contact Form</legend>
          <label for="fname"
            >FirstName:
            <input type="text" name="fname" id="fname" /><br /><br />
          </label>
          <label for="lname"
            >LastName: <input type="text" name="lname" id="lname" /> </label
          ><br /><br />
          <label for="number"
            >Phone Number:
            <input
              type="tel"
              name="number"
              id="number"
              required
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              placeholder="123-45-678"
            /> </label
          ><br /><br />
          <label for="Age"
            >Age: <input type="datetime-local" name="age" id="age" /> </label
          ><br /><br />
          <label for="email"
            >Email:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="user@email.com"
              required
            /> </label
          ><br /><br />
          <label for="time"
            >Time: <input type="time" name="time" id="time" /> </label
          ><br /><br />
          <label for="password"
            >Password:
            <input
              type="password"
              name="password"
              id="password"
              required
              maxlength="12"
            /> </label
          ><br /><br />
          <label for="Hobbies">Hobbies:</label>
          <input type="checkbox" name="cooking" id="cooking" />Cooking
          <input type="checkbox" name="reading" id="reading" />Reading
          <input type="checkbox" name="hiking" id="hiking" />Hiking
          <input type="checkbox" name="singing" id="singing" />Singing
          <br /><br />
          <label for="range">Learning Curve:</label>
          <input type="range" name="range" id="range" /><br /><br />
          <label for="gender">Gender:</label>
          <input type="radio" name="gender" id="male" />
          <label for="Male">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="Female">Female</label><br /><br />
          <label for="social">Website:</label>
          <input type="url" name="website" id="website" /><br /><br />
          <label for="week">Day of the Week:</label>
          <input type="week" name="" id="" /><br /><br />
          <label for="search">Search:</label>
          <input type="search" name="" id="" /><br /><br />
          <label for="submit">
            <input type="submit" value="Submit" id="submit" />
          </label>
        </fieldset>
      </div>
    </form>
    <div style="padding: 50px; margin: 5%">
      <table
        style="
          color: 1px solid brown;
          background-color: goldenrod;
          border-radius: 140px;
        "
      >
        <thead>
          <tr>
            <th colspan="2" style="background-color: rgb(237, 182, 100)">
              COMPANY INFORMATION
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Company Name</td>
            <td>ABC Corporation</td>
          </tr>
          <tr>
            <td>Founded</td>
            <td>2005</td>
          </tr>
          <tr>
            <td>Headquarters</td>
            <td>New York, NY</td>
          </tr>
          <tr>
            <td>Employees</td>
            <td>1,000</td>
          </tr>
          <tr>
            <td>Revenue</td>
            <td>$500 Million.</td>
          </tr>
        </tbody>
      </table>
    </div>
