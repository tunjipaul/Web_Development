<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: rgba(45, 51, 49, 0.623);
        }

        /* .main_div {
            border: 1px solid red;
        }

        .nav_div {
            border: 1px solid red;
            margin-bottom: 45px;
        } */

        .second_div {
            background-color: rgba(7, 13, 17, 0.623);
            width: 50%;
            margin: 0 auto;
            height: 1%;
            padding: 30px;
            border-radius: 35px;
            margin-top: 90px;
            margin-bottom: 45px;
        }

        #contact {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 25px;
            font-size: xx-large;
            font-family: "Pirata One", system-ui;
            color: rgba(183, 223, 38, 0.324);
        }

        .boxspace {
            border-style: none;
            background-color: transparent;
            height: 5px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            font-weight: 900;
        }

        .boxspace:hover {
            background-color: aquamarine;
        }

        #others {
            color: #f1ed1c44;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 900;
        }

        #comment {
            border-style: none;
            background-color: transparent;
            resize: none;
            width: 100%;
            padding: 25px;
            margin: 10px;
            box-sizing: border-box;

        }

        #comment:hover {
            background-color: aquamarine;
        }

        #send {
            border: 2px solid rgba(255, 0, 0, 0.016);
            border-radius: 5px;
            width: 100%;
            padding: 15px;
            background-color: rgba(183, 223, 38, 0.324);
            font-weight: 900;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: x-large;
            cursor: pointer;
            color: rgba(224, 82, 181, 0.623);
        }

        #send:hover {
            background-color: transparent;
            color: #f1ee1c;
        }

        div ul {
            display: flex;
            list-style: none;
            gap: 45px;
            justify-content: center;
            padding-bottom: 20px;
        }

        div ul li {
            padding-top: 15px;
        }

        div ul li a {
            cursor: pointer;
            color: rgba(255, 0, 0, 0.475);
            text-decoration: none;
            font-weight: 600;
            font-family: Georgia, "Times New Roman", Times, serif;
        }

        div ul li a:hover {
            color: rgba(0, 132, 255, 0.404);
            text-decoration: underline;
        }

        div ul li a:visited {
            color: rgb(255, 174, 0);
        }

        /* 
        .main_main {
            border: 1px solid red;
        } */

        #Snow {
            margin-right: 210px;
            border-radius: 40px;
            height: 800px;
        }


        .another {
            display: flex;
            flex-direction: row;
            /* justify-items: center; */
            align-items: center;
            gap: 20px;
            background-color: #c8d6d8;
            border-radius: 100px;
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 50px;
            background-color: transparent;
            height: auto;

        }
    </style>
</head>

<body>
    <div class="main_div">
        <div class="nav_div">
            <nav>
                <ul>
                    <li>
                        <a href="https://www.instagram.com/_tunji_paul/" target="_blank">Home</a>
                    </li>
                    <li>
                        <a href="https://github.com/tunjipaul" target="_blank">Services</a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/paul-ogor-9103601b1/" target="_blank">Contact</a>
                    </li>
                    <li>
                        <a href="https://x.com/tunji_paul_" target="_blank">About</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="another">
            <div class="second_div">
                <header>
                    <p id="contact">CONTACT FORM</p>
                </header>
                <main class="main_main">
                    <section>
                        <form action="">
                            <h3 style="padding-bottom: 10px">SIGN UP HERE!</h3>
                            <hr style="padding-top: 3px" />
                            <br />
                            <label for="fullname" id="others">YOUR NAME* |
                                <input class="boxspace" type="text" name="fullname" id="fullname"
                                    placeholder="This field is required" required />
                            </label>
                            <br /><br />
                            <hr />
                            <br />
                            <label for="email" id="others">EMAIL* |
                                <input class="boxspace" type="email" name="email" id="email" required
                                    placeholder="user@example.com" />
                                <br /><br />
                                <hr />
                                <br />
                            </label>
                            <label id="others" for="phone">PHONE* |
                                <input class="boxspace" type="tel" name="phone" id="phone" required
                                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="e.g= 123-45-678" />
                                <br /><br />
                                <hr />
                                <br />
                                <label id="others" for="comment">YOUR MESSAGE |<br />
                                    <br />
                                </label>
                                <textarea name="comment" id="comment" id="comment" required>
                        drop your message here:</textarea>
                                <br /><br />
                                <hr />
                            </label>
                            <br />
                            <button id="send" value="submit" type="submit">Send</button>
                        </form>
                    </section>
            </div>
            </main>
            <div class="image">
                <section>
                    <img src="/html/mist.jfif" alt="An image of Jon Snow." id="Snow" />
                </section>
            </div>
        </div>
    </div>
</body>

</html>
